<html>
  <head>
    <title>Bank Branches</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="app.js"></script>
  </head>
  <body ng-app="fyle" ng-controller="searchCtrl">
    <div class="container" style="margin-top:20px">
      <div class="row">
    <div class="col-xs-4">
      <select class="form-control" ng-change="itemChanged()" ng-model="selectedCity" >
        <option ng-repeat="option in data.cities" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
    <div class="col-xs-8">
        <input type="text" class="form-control" ng-model="searchText">
    </div>
  </div>
  <br>
  <br>
  <div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
        <th style="width:20px">S.NO</th>
        <th style="width:20px">ID</th>
        <th style="width:300px">NAME</th>
        <th style="width:150px">IFSC</th>
        <th style="width:120px">BRANCH</th>
        <th style="width:400px">ADDRESS</th>
        <th style="width:150px">STATE</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="bank in banks | filter:searchText" style="font-size:9pt">
        <td style="width:20px">{{$index+1}}</td>
        <td style="width:20px">{{ bank.bank_id }}</td>
        <td style="width:300px">{{ bank.bank_name }}</td>
        <td style="width:150px">{{ bank.ifsc }}</td>
        <td style="width:120px">{{ bank.branch }}</td>
        <td style="width:400px">{{ bank.address }}</td>
        <td style="width:150px">{{ bank.state }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
</div>
  </body>
</html>
